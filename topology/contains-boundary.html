<blockquote>
  <p><strong>Theorem</strong> 
For <script type="math/tex">X</script> topological space, <script type="math/tex">A \subseteq X</script>
<script type="math/tex">A = \overline{A} \iff \partial A \subset A</script></p>
</blockquote>

<p>Proof: 
<script type="math/tex">(\implies) \\
\forall x \in X : \exists x \in U_x \in \tau_X \implies U_x \cap A \neq \emptyset \implies \partial A \subseteq A \\
(\impliedby) \\
\forall x \in A^c \implies x \in U_x \in \tau_X \subset A^c \iff A^c = \mathring{A^c} \iff A = \overline{A}</script></p>

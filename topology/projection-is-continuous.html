<blockquote>
  <p>Theorem
Let <script type="math/tex">\pi_i : \prod X_i \to X_i</script> be the projection map on topological spaces
Then <script type="math/tex">\pi_i</script> is continuous</p>
</blockquote>

<p>Proof:</p>

<p>Let <script type="math/tex">U \subset X_i</script> be open, then <script type="math/tex">\pi_{i}^{-1}[U] = \prod_{i} U_\lambda</script> where <script type="math/tex">U_\lambda = X_\lambda</script> for <script type="math/tex">\lambda \neq i</script> and <script type="math/tex">U_\lambda = U</script> for <script type="math/tex">\lambda = i</script></p>
